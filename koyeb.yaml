name: youtube-loop-streamer
services:
  - type: web
    name: streamer
    runtime: docker
    dockerfile: Dockerfile
    ports:
      - port: 8080
        http: public
    env:
      - key: YOUTUBE_KEY
        value: your-youtube-key
      - key: PORT
        value: 8080
    # Limitar recursos para evitar consumo excesivo
    instance:
      type: nano  # Puedes ajustar seg√∫n tus necesidades
